<!DOCTYPE html>
<html lang="en-IN">
<head>
<link href="dist/css/bootstrap.css" rel="stylesheet">
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<form action="search" method="POST" class="col-lg-4 col-lg-offset-4 col-md-5 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-8 col-xs-offset-2">
				<div class="form-group">
					<label for="uname">Name</label>
					<input class="form-control" type="text" name="uname">
				</div>
				<div class="form-group">
					<label for="uemail">E-Mail</label>
					<input class="form-control" type="email" name="uemail">
				</div>
				<div class="form-group">
					<label for="umno">Mobile Number</label>
					<input class="form-control" type="text" name="umno">
				</div>
				<div class="form-group">
					<button class="form-control btn btn-success">Submit</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
